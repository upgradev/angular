<mat-card>
  <mat-card-content>
    <!-- <ul>
      <ng-container *ngFor="let user of users">

        <li *ngIf="user.role=='admin'">
          {{user.login}}
        </li>

      </ng-container>

    </ul> -->
    <mat-list>
      <h3 matHeader>Users</h3>
      <ng-container *ngFor="let user of users">
        <mat-list-item *ngIf="user.role=='admin'">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 matLine> {{user.login}} </h4>
          <h4 matLine> {{user.role}} </h4>
          <h4 matLine> {{user.lastlogin | date }} </h4>
          <button mat-stroked-button color="primary">Save</button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>

    </mat-list>

  </mat-card-content>
</mat-card>
